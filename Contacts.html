   /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: brown;
        }

        /* Styling for the navbar container */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333; /* dark grey for a rugged look */
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* adds a bit of depth */
        }

        /* Navbar links */
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Construction site-inspired colors */
        .navbar a:nth-child(1) { background-color: #228B22; } /* orange */
        .navbar a:nth-child(2) { background-color: #228B22; } /* yellow */
        .navbar a:nth-child(3) { background-color: #228B22; } /* grey */
        .navbar a:nth-child(4) { background-color: #228B22; } /* black */
        .navbar a:nth-child(5) { background-color: #228B22; } /* dark grey */

        /* Hover effect for links */
        .navbar a:hover {
            transform: translateY(-5px); /* adds a subtle lift on hover */
            background-color: #800000; /* a darker grey shade when hovered */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }
            .navbar a {
                margin: 5px 0;
                width: 100%;
                text-align: center;
            }
        }
